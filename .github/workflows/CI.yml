name: CI
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: ğŸ”§ Setup tools (mise)
        uses: jdx/mise-action@bf7ce94bf71e42b9b3bb1350675aac847b7388c4
        with:
          cache: true
          experimental: true

      - name: ğŸ¦€ Restore Rust cache
        uses: Swatinem/rust-cache@5e4a76743357a1c3c57315bc1896d2c7f89d6861

      - name: ğŸ—ï¸ Build
        id: build
        run: mise build

      - name: ğŸ§ª Run tests
        id: tests
        run: mise test

      - name: ğŸ’¬ Report test result in PR
        if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        with:
          script: |
            const marker = '<!-- ci:unit-tests -->';
            const passed = '${{ steps.tests.outcome }}' === 'success';

            const body = passed
              ? `${marker}\nğŸ‰ **All unit tests passed!** âœ…`
              : `${marker}\nğŸ’¥ **Unit tests failed. Please check the CI logs.** âŒ`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user?.type === 'Bot' && typeof c.body === 'string' && c.body.includes(marker)
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
