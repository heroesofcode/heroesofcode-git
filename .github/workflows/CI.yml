name: CI
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Setup tools (mise)
        uses: jdx/mise-action@f03edced6dc7ba6a2afe0ceaf72fb12fa13cb1ec
        with:
          cache: true
          experimental: true

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@11da8522bc3856a8fbc565f1d1530989c793d67d

      - name: Run build
        id: build
        run: mise build

      - name: Run tests
        id: tests
        run: mise test

      - name: Report CI result in PR
        if: always()
        uses: actions/github-script@450193c5abd4cdb17ba9f3ffcfe8f635c4bb6c2a
        with:
          script: |
            const report = require('./.github/scripts/report-ci.js');
            await report({ github, context, process });
        env:
          BUILD_OUTCOME: ${{ steps.build.outcome }}
          TEST_OUTCOME: ${{ steps.tests.outcome }}